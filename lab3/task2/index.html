<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To Do list</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="gl-header">
    <p class="title">ToDo List</p>
  </header>

  <main class="container">
    <h1 class="page-title">ToDo List</h1>

    <div class="add-task">
      <input class="task-input" type="text" id="taskInput" placeholder="New Task" />
      <button class="btn" onclick="addTask()" type="button">Add</button>
    </div>

    <ul class="task-list" id="taskList">
    </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
