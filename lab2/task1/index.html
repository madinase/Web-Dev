<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="brand-section">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook" class="logo" width="350">
        <p class="description">
           Facebook помогает вам всегда <br>
           оставаться на связи и общаться со <br>
           своими знакомыми.
        </p>
      </section>
      <section class="form-section">
        <div class="card">
          <form action="#">
            <div class="input-group">
              <label for="email" class="hidden"
                >Электронный адрес или номер телефона</label
              >
              <input
                type="text"
                id="email"
                placeholder="Электронный адрес или номер телефона"
               
              />
            </div>

            <div class="input-group">
              <label for="password" class="hidden">Пароль</label>
              <input
                type="password"
                id="password"
                placeholder="Пароль"
          
              />
            </div>

            <button type="submit" class="login">Вход</button>

            <a href="#" class="forgot-link">Забыли пароль?</a>

            <hr />
            <a href="#" class="create-account">Создать новый аккаунт</a>
          </form>
        </div>

        <p class="bottom-text">
          <a href="#">Создать Страницу</a> знаменитости, музыкальной группы или
          компании.
        </p>
      </section>
    </main>
  </body>
</html>
