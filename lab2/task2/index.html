<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Вход</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="top-logo">
        <img src="https://images.seeklogo.com/logo-png/30/2/instagram-new-2016-logo-png_seeklogo-302599.png" width="60px">
    </div>

    <div class="main">
        <div class="info">
            <h1>Посмотрите, какими моментами из <br> жизни поделились ваши близкие друзья.</h1>
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yD/r/nWfBjz-5_uf.png" height="450px">
        </div>

        <div class="auth">
            <div class="form">
                <p>Войти в Instagram</p>
                <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес">
                <input type="password" placeholder="Пароль">
                <button class="button-vhod">Войти</button>
                <a href="#" class="link">Забыли пароль?</a>
            </div>

            <div class="social">
                <a href="#" class="fb-box">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" height="17px">
                    Войти через Facebook
                </a>
                <button class="create-account-new">Создать новый аккаунт</button>
                
                <div class="meta-box">
                    <img src="https://cdn.pixabay.com/photo/2021/12/14/22/29/meta-6871457_1280.png" height="20px">
                    <span>Meta</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        © 2026 Instagram from Meta
    </footer>

</body>
</html>
